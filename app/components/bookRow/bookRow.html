<td class="book-cover-column">
    <img class="book-cover" ng-src="{{::book.coverUrl}}" />
</td>
<td class="book-title-column">
    <div class="book-title">{{::book.title}}</div>
    <div class="text-muted book-author">{{::book.author}}</div>
</td>
<td>{{::book.yearPublished}}</td>
<td>{{::book.rating}} / 10</td>
<td>
    <div class="book-buy-link" ng-repeat="store in book.storeLinks">
        <a target="_blank" href="{{::store.url}}">{{::store.storeName}}</a>
    </div>
</td>
