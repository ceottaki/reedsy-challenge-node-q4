<div class="container-fluid">
    <h3>Most popular Books of All time</h3>
    <table class="table table-striped-two-rows">
        <thead class="thead-dark">
            <tr>
                <th scope="colgroup" colspan="2">Title</th>
                <th scope="col">Published</th>
                <th scope="col">Rating</th>
                <th scope="col">Buy on</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat-start="book in books | limitTo : pageSize : (page - 1) * pageSize track by book.id" book-row book="book" ng-click="toggleDescription($event, book.id);"
                class="clickable">
            </tr>
            <tr ng-repeat-end class="collapse" ng-class="{'show': descriptionBookId !== undefined && descriptionBookId === book.id}"
                ng-attr-id="'book-description-' + book.id">
                <td colspan="5" class="no-top-border">
                    <span markdown-to-html="book.description"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Book table page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" ng-class="{'disabled': page === 1}">
                <a class="page-link" aria-label="Previous" ng-click="moveToPage(page - 1);">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" ng-class="{'active': page === $index + 1}" ng-repeat="pageNum in pageNumArray track by $index">
                <a class="page-link" ng-click="moveToPage($index + 1);">{{$index + 1}}</a>
            </li>
            <li class="page-item" ng-class="{'disabled': page === numPages}">
                <a class="page-link" aria-label="Next" ng-click="moveToPage(page + 1);">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
